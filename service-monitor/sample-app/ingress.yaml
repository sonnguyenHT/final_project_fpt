---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  name: hello-app
  namespace: default
spec:
  rules:
    - host: hello-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-app-service
                port:
                  number: 8080
          - path: /do-not-exists
            pathType: Prefix
            backend:
              service:
                name: missing-backend
                port:
                  number: 8080